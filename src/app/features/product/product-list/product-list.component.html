<div class="content">
  <h1>Products</h1>

  <div *ngIf="loading" class="loading">
    Loading products...
  </div>

  <div *ngIf="!loading && products.length === 0" class="empty-state">
    <h2>No products found</h2>
    <p>There are no products available at the moment.</p>
  </div>

  <table *ngIf="!loading && products.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" (click)="openProductDetail(product)">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>${{ product.price | number:'1.2-2' }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
