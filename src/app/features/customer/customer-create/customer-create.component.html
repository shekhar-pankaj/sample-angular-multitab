<div class="content">
  <h1>Create New Customer</h1>

  <div class="form-container">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="form-control"
          [class.is-invalid]="submitted && f['name'].errors"
          placeholder="Enter customer name">
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
          <div *ngIf="f['name'].errors['minlength']">Name must be at least 2 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="customer@example.com">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be valid</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input 
          type="tel" 
          id="phone" 
          formControlName="phone"
          class="form-control"
          [class.is-invalid]="submitted && f['phone'].errors"
          placeholder="+1-555-0123">
        <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
          <div *ngIf="f['phone'].errors['required']">Phone is required</div>
          <div *ngIf="f['phone'].errors['pattern']">Phone number format is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address *</label>
        <textarea 
          id="address" 
          formControlName="address"
          class="form-control"
          [class.is-invalid]="submitted && f['address'].errors"
          rows="3"
          placeholder="Enter full address"></textarea>
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Address is required</div>
          <div *ngIf="f['address'].errors['minlength']">Address must be at least 10 characters</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Customer</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">Reset Form</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>

      <div class="form-info">
        <p><small>* Required fields</small></p>
        <p *ngIf="customerForm.dirty" class="text-success">
          <small>âœ“ Form state is automatically saved when switching tabs</small>
        </p>
      </div>
    </form>
  </div>
</div>
